<p 
  [ngStyle]="{color: hobbies.length > 2 ? 'red' : 'black'}"
  [ngClass]="{'multiple-hobbies': hobbies.length > 3}"
>Hobbies: {{ hobbies.length }}</p>
<ul>
  <app-hobby
    *ngFor="let hobby of hobbies"
    [hobbyName]="hobby"
    (hobbyRemoved)="onHobbyRemoved($event)"
  ></app-hobby>
</ul>
<input type="text" [(ngModel)]="newHobbyInput">
<button (click)="addNewHobby()">New hobby</button>
<p *ngIf="hobbyWasDeleted">Hobby was deleted!</p>
